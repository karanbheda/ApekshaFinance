<!-- Start VisualSlideShow.com BODY section -->
<div id="welcomeDiv"  style="display:none;" class="answer_list" > WELCOME</div>
<input id="button" type="button" name="answer" value="Show Div" onclick="showDiv()" />
<script type="text/javascript">
function showDiv() {
   if(document.getElementById('welcomeDiv').style.display == "none")
        document.getElementById('welcomeDiv').style.display = "block";
   else if(document.getElementById('welcomeDiv').style.display == "block")
        document.getElementById('welcomeDiv').style.display = "none";
   
}

$(document).mouseup(function (e)
{
    var container = $("#welcomeDiv");

    if (!container.is(e.target) // if the target of the click isn't the container...
        && container.has(e.target).length === 0) // ... nor a descendant of the container
    {
        container.hide();
    }
});
</script>
